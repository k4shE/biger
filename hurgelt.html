<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хүргэлт үйлчилгээ</title>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
        <h1 class="text-3xl font-bold mb-4 text-gray-900">Хүргэлт үйлчилгээ</h1>
        <p class="text-gray-700">Манай хүргэлтийн үйлчилгээний мэдээлэл болон нөхцөлүүдийг эндээс үзнэ үү.</p>
        
        <h2 class="text-xl font-semibold mt-6 mb-2 text-gray-900">Хүргэлтийн нөхцөл</h2>
        <p class="text-gray-700">Хүргэлт 24-48 цагийн дотор хийгдэнэ. Төлбөр, хүргэлтийн бүс, үнийн талаар дэлгэрэнгүй мэдээлэл авахыг хүсвэл манай харилцагчийн үйлчилгээнд хандана уу.</p>
    </div>
</body>
</html>
