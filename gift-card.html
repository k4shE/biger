<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <link rel="stylesheet" href="css/gift-card.css">
    <script src="https://kit.fontawesome.com/691e548ca5.js" crossorigin="anonymous"></script>
    <script src="./js/load-header-footer.js"></script>
    <title>Gift Card</title>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const btnContinue = document.getElementById("btn-continue");
            const btnBack = document.getElementById("btn-back");
            const section1 = document.getElementById("section1");
            const section2 = document.getElementById("section2");
        
            btnContinue.addEventListener("click", function () {
                section1.style.display = "none";
                section2.style.display = "block";
            });

            btnBack.addEventListener("click", function(){
                section1.style.display = "block";
                section2.style.display = "none";
            });
        });
    </script>
    <header id="header"></header>
    <main>
        <section id="section1">
            <article>
                <div class="container">
                    <div class="gift-card-grid" role="region" aria-label="Gift Card Options">
                        <!-- Gift Card Items -->
                        <div class="gift-card 50">
                            <a href="#">
                                <img src="./images/gift1.png" alt="Gift card worth 50 units">
                            </a>
                        </div>
                        <div class="gift-card 100">
                            <a href="#">
                                <img src="./images/gift2.png" alt="Gift card worth 100 units">
                            </a>                            
                        </div>
                        <div class="gift-card 150">
                            <a href="#">
                                <img src="./images/gift3.png" alt="Gift card worth 150 units">
                            </a>                            
                        </div>
                        <div class="gift-card 200">
                            <a href="#">
                                <img src="./images/gift4.png" alt="Gift card worth 200 units">
                            </a>                            
                        </div>
                        <!-- Repeat gift cards as needed -->
                    </div>
                    <div class="consumer-information">
                        <form class="input-form" aria-labelledby="gift-card-form">
                            <div class="form-group-top">
                                <div class="form-group">
                                    <label for="recipient-name">Хүлээн авагчийн нэр *</label>
                                    <input type="text" id="recipient-name" name="recipient-name" required aria-required="true">
                                    <span class="error-message" aria-live="polite">Заавал бөглөнө үү.</span>
                                </div>
                                <div class="form-group">
                                    <label for="recipient-email">Хүлээн авагчийн мэйл хаяг *</label>
                                    <input type="email" id="recipient-email" name="recipient-email" required aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="message">Зурвас</label>
                                <textarea id="message" name="message" rows="4"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="from">Хэнээс</label>
                                <input type="text" id="from" name="from">
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn-back" aria-label="Буцах">Буцах</button>
                                <button type="button" class="btn-continue" id="btn-continue" aria-label="Үргэлжлүүлэх"><a href="#billing-info">Үргэлжлүүлэх</a></button>
                            </div>
                        </form>
                    </div>
                </div>
            </article>
        </section>
    
        <!-- Section 2: Billing Information -->
        <div class="container">
            <section id="section2">
                <h2>Төлбөрийн мэдээлэл</h2>
                <form aria-labelledby="billing-info">
                    <div class="form-group">
                        <label for="first-name">Нэр *</label>
                        <input type="text" id="first-name" name="first-name" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Овог *</label>
                        <input type="text" id="last-name" name="last-name" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="consumer-email">Имэйл хаяг *</label>
                        <input type="email" id="consumer-email" name="consumer-email" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="country">Улс *</label>
                        <input type="text" id="country" name="country" autocomplete="country" required aria-required="true">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-back" aria-label="Буцах">Буцах</button>
                        <button type="submit" class="btn-continue" aria-label="Илгээх">Илгээх</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
