        <section id="section1">
            <article>
                <div class="container">
                    <div class="gift-card-grid">
                        <!-- Gift Card Items -->
                        <div class="gift-card 50 ">
                            <a href="">
                                <img src="./images/gift-card.png" alt="gift-card-image">
                            </a>
                        </div>
                        <div class="gift-card 100">
                            <a href="">
                                <img src="./images/gift-card.png" alt="gift-card-image">
                            </a>                            
                        </div>
                        <div class="gift-card 150">
                            <a href="">
                                <img src="./images/gift-card.png" alt="gift-card-image">
                            </a>                            
                        </div>
                        <div class="gift-card 200">
                            <a href="">
                                <img src="./images/gift-card.png" alt="gift-card-image">
                            </a>                            
                        </div>
                        <!-- Repeat gift cards as needed -->
                    </div>
                    <div class="consumer-information">
                        <form class="input-form">
                            <div class="form-group-top">
                                <div class="form-group">
                                    <label for="recipient-name">Recipient's Name *</label>
                                    <input type="text" id="recipient-name" name="recipient-name" required>
                                    <span class="error-message">This field is required.</span>
                                </div>
                                <div class="form-group">
                                    <label for="recipient-email">Recipient's Email Address *</label>
                                    <input type="email" id="recipient-email" name="recipient-email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="4"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="from">From</label>
                                <input type="text" id="from" name="from">
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn-back">Back</button>
                                <button type="button" class="btn-continue" id="btn-continue"><a href="#billing-info">Continue</a></button>
                            </div>
                        </form>
                    </div>
                </div>
            </article>
        </section>
    
        <!-- Section 2: Billing Information -->
       <div class="container">
        <section id="section2">
            <h2>Billing Information</h2>
            <form>
                <div class="form-group">
                    <label for="first-name">First Name *</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name *</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="consumer-email" ></label>
                    <input type="email" name="" id="consumer-email" required>
                </div>
                <div class="form-group">
                    <label for="country"></label>
                    <input type="" autocomplete="country" name="" id="">
                </div>
                <button type="submit" class="btn-back">Back</button>
                <button type="button" class="btn-continue">Submit</button>
            </form>
        </section>
       </div>
