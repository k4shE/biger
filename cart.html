<body>
   
    <header>
        <div class="logo">
            <a href="index.html"><img src="/images/logo1.png" alt="Logo"></a>
        </div>
        <nav>
            <div class="nav-buttons">
                <button><a href="products.html">Бүтээгдэхүүн</a></button>
                <button><a href="gift-card.html">Бэлгэнд</a></button>

        <div class="search-user">
            <div class="search-cart">
                <input type="text" placeholder="Search">
                <button><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></button>
            </div>
            <button id="shop-btn"><a href="cart.html"><i class="fa-solid fa-bag-shopping" style="color: #000000;"></i></a></button>

                <i class="fa-regular fa-user" style="color: #000000;"></i>

    <main class="cart-main-container">
        <div class="cart-container">
            <section class="cart-items-section">
                <my-cart id="cart"></my-cart>
            </section>
            <section class="cart-summary-section">

            </section>

    <footer>
