<body class="bg-gray-100 text-gray-800">
    <div class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
        <h1 class="text-3xl font-bold mb-4 text-gray-900">Түгээмэл Асуултууд</h1>
        <p class="text-gray-700">Энд нийтлэг асуултуудад хариултуудыг олоорой.</p>
        
        <h2 class="text-xl font-semibold mt-6 mb-2 text-gray-900">Ерөнхий Асуултууд</h2>
        <ul class="list-disc pl-5 text-gray-700">
            <li>Би хэрхэн аккаунт үүсгэх вэ?</li>
            <li>Би хэрхэн нууц үгээ сэргээх вэ?</li>
            <li>Та ямар төлбөрийн аргуудыг хүлээн авдаг вэ?</li>
        </ul>
    </div>
