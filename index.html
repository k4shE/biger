<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="header-footer.css">
    <script src="./js/load-header-footer.js"></script>
    <script src="https://kit.fontawesome.com/691e548ca5.js" crossorigin="anonymous"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="add-to-cart.js"></script>
    <title>The Biger Brand</title>
</head>
<body>
        <header id="header"></header>
        <main>
            <section>
                <img src="images/zurag2.jpg" alt="banner">
            </section>
            <p class="text1">Эх орны хөрсөнд ургасан байгалийн зэрлэг жимсийг уламжлалт технологиор боловсруулж хэрэглэгч танд зориулан бүтээв.</p>
    
            <div class="container swiper">
                <div class="card-wrapper">
                    <ul class="card-list swiper-wrapper">
                        <li class="card-item swiper-slide">
                            <a href="product-info.html?product=kharmag" class="card-link">
                                <img src="images/dars1.png" alt="Card Image" class="card-image">
                            </a>
                        </li>
                        <li class="card-item swiper-slide">
                            <a href="product-info.html?product=chatsargana" class="card-link">
                                <img src="images/dars2.png" alt="Card Image" class="card-image">
                            </a>
                        </li>
                        <li class="card-item swiper-slide">
                            <a href="product-info.html?product=ners" class="card-link">
                                <img src="images/dars3.png" alt="Card Image" class="card-image">
                            </a>
                        </li>
                        <li class="card-item swiper-slide">
                            <a href="product-info.html?product=whisky" class="card-link">
                                <img src="images/whisky2.png" alt="Card Image" class="card-image">
                            </a>
                        </li>
                        <li class="card-item swiper-slide">
                            <a href="product-info.html?product=champagne" class="card-link">
                                <img src="images/champagne1.png" alt="Card Image" class="card-image">
                            </a>
                        </li>
                        <li class="card-item swiper-slide">
                            <a href="product-info.html?product=champagne" class="card-link">
                                <img src="images/champagne-second.png" alt="Card Image" class="card-image" style="width: 102px; height: auto;">

                            </a>
                        </li>
                    </ul>    
                    <!-- <div class="swiper-pagination"></div> -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
            
            <section class="biger-section">
                <article>
                    <div class="biger-card">
                        <img src="/images/the-biger.png" alt="">
                    </div>
                    <div>
                        <h2>Үндэсний үйлдвэрлэлээ дэмжье</h2>
                        <p>Таны сонголт “BIGER Brand”</p>
                    </div>
                </article>
            </section>
        </main>
        <footer id="footer"></footer>
    <div class="popup">
        <div class="popup-content">
            <h2>Бүртгүүлэх</h2>
            <img src="images/close.png" alt="Close" class="close">
            <input type="text" placeholder="Овог" class="logtext" required>
            <input type="text" placeholder="Нэр" class="logtext" required>
            <input type="email" placeholder="И-мэйл" class="logtext" required>
            <input type="password" placeholder="Нууц үг" class="logtext" required>
            <input type="date" placeholder="Төрсөн огноо" class="logtext" id="birth-date" required>

            <button id="login-button">НЭВТРЭХ</button>
            <div class="text-cont">
                <span class="line"></span>
                <span class="text_">ЭСВЭЛ</span>
                <span class="line"></span>
            </div>
            <div id="g_id_signin" class="google-signin" 
            data-type="standard"
            data-shape="rectangular"
            data-theme="outline"
            data-text="signin_with"
            data-size="large"
            data-locale="en"
            data-logo_alignment="left"
            data-callback="handleCredentialResponse"></div>
<span id="user-name-display" class="name-display"></span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
